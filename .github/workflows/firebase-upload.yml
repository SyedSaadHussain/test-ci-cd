name: Firebase App Distribution (Triggered by Build)

on:
  workflow_run:
    workflows: ["Flutter Build (Manual Trigger)"]
    types:
      - completed

jobs:
  distribute:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/

      - name: ğŸ”§ Setup Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: ğŸš€ Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: 1:50315071096:android:74ad8c587ca08dd986278d
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-debug.apk \
            --app $FIREBASE_APP_ID \
            --groups "DeveloperGroup" \
            --release-notes "Automated upload from GitHub Actions"