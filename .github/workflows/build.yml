name: Flutter Build + Release (Android)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to build (staging, uat, preprod, prod)"
        required: true
        default: "uat"
        type: choice
        options:
          - staging
          - uat
          - preprod
          - prod

      firebase_group:
        description: "Select Firebase tester group"
        required: true
        default: "DeveloperGroup"
        type: choice
        options:
          - DeveloperGroup
          - QA

      build_number:
        description: "Next build number (leave blank to auto-increment)"
        required: false
        default: ""  # Auto-increment happens if blank

      release_notes:
        description: "Release notes for this build"
        required: true
        default: "Automated release build"

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Setup signing files
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          STORE_PASSWORD:  ${{ secrets.ANDROID_STORE_PASSWORD }}
          KEY_PASSWORD:    ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS:       ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          echo "Decoding keystore and writing key.properties..."
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/my-release-key.jks
          cat > android/key.properties <<EOF
          storeFile=my-release-key.jks
          storePassword=$STORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF

      - name: ğŸ‘€ Preview next build number
        run: |
          current_version=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          build_number=$(echo "$current_version" | cut -d'+' -f2)
          next_build=$((build_number + 1))
          echo "--------------------------------------"
          echo "ğŸ“± Current version: $current_version"
          echo "ğŸ”¢ Next build number will be: $next_build"
          echo "--------------------------------------"

      - name: ğŸ”¢ Determine and update build number in pubspec.yaml
        id: versioning
        run: |
          echo "Reading current version..."
          current_version=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          version_name=$(echo "$current_version" | cut -d'+' -f1)
          current_build_number=$(echo "$current_version" | cut -d'+' -f2)

          input_build_number="${{ github.event.inputs.build_number }}"
          if [ -z "$input_build_number" ]; then
            new_build_number=$((current_build_number + 1))
            echo "ğŸª„ Auto-incremented build number: $new_build_number"
          else
            new_build_number=$input_build_number
            echo "âœï¸ Using manually entered build number: $new_build_number"
          fi

          new_version="$version_name+$new_build_number"
          sed -i "s/^version:.*/version: $new_version/" pubspec.yaml
          echo "âœ… Version updated: $current_version â†’ $new_version"

          # Export for later steps
          echo "build_number=$new_build_number" >> $GITHUB_ENV
          echo "version_name=$version_name" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build release APK
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          echo "Building for environment: $ENVIRONMENT"
          flutter clean
          flutter build apk --release \
            --obfuscate \
            --split-debug-info=debug/$ENVIRONMENT \
            --dart-define=ENV=$ENVIRONMENT

      - name: ğŸ“¤ Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ”§ Setup Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: ğŸš€ Distribute to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: 1:50315071096:android:74ad8c587ca08dd986278d
        run: |
          GROUP="${{ github.event.inputs.firebase_group }}"
          echo "Distributing to Firebase group: $GROUP"
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app $FIREBASE_APP_ID \
            --groups "$GROUP" \
            --release-notes "${{ github.event.inputs.release_notes }}"

      - name: ğŸ’¾ Commit and push updated version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Committing and pushing updated version..."
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pubspec.yaml
          git commit -m "ğŸ”¢ Bump build number to $version_name+$build_number" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          echo "âœ… Version pushed successfully!"