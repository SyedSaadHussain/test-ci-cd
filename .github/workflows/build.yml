name: Flutter Build (Manual Trigger)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to build (staging, uat, preprod, prod)"
        required: true
        default: "uat"
        type: choice
        options:
          - staging
          - uat
          - preprod
          - prod

jobs:
  build:
    # Runs on any branch; we can still detect branch dynamically
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build for selected environment
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'uat' }}"
          BRANCH_NAME="${{ github.ref_name }}"  # dynamically get branch name
          echo "Current branch: $BRANCH_NAME"
          echo "Building for environment: $ENVIRONMENT"

          flutter build apk --debug \
            --obfuscate \
            --split-debug-info=debug/$ENVIRONMENT \
            --dart-define=ENV=$ENVIRONMENT

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk