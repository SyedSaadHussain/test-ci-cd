name: Flutter Build + Release (Android)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to build (staging, uat, preprod, prod)"
        required: true
        default: "uat"
        type: choice
        options:
          - staging
          - uat
          - preprod
          - prod
      release_notes:
        description: "Release notes for this build"
        required: true
        default: "Automated release build"

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Decode keystore and setup key.properties
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          echo "Decoding keystoreâ€¦"
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          echo "storePassword=$STORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build release APK
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          BRANCH_NAME="${{ github.ref_name }}"
          echo "Current branch: $BRANCH_NAME"
          echo "Building for environment: $ENVIRONMENT"
          flutter build apk --release \
            --obfuscate \
            --split-debug-info=debug/$ENVIRONMENT \
            --dart-define=ENV=$ENVIRONMENT

      - name: ğŸ“¤ Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # Optional: if you wish you can distribute to Firebase after build
      - name: ğŸ”§ Setup Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: ğŸš€ Distribute to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: 1:50315071096:android:74ad8c587ca08dd986278d
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app $FIREBASE_APP_ID \
            --groups "DeveloperGroup" \
            --release-notes "${{ github.event.inputs.release_notes }}"
