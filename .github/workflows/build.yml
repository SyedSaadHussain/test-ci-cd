name: Flutter Build + Release (Android)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to build (staging, uat, preprod, prod)"
        required: true
        default: "uat"
        type: choice
        options:
          - staging
          - uat
          - preprod
          - prod
      release_notes:
        description: "Release notes for this build"
        required: true
        default: "Automated release build"

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ” Setup signing files
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          STORE_PASSWORD:  ${{ secrets.ANDROID_STORE_PASSWORD }}
          KEY_PASSWORD:    ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS:       ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          echo "Decoding keystore and writing key.properties..."
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/my-release-key.jks
          cat > android/key.properties <<EOF
          storeFile=my-release-key.jks
          storePassword=$STORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF

      - name: ðŸ”¢ Increment build number in pubspec.yaml
        run: |
          echo "Incrementing build number in pubspec.yaml..."
          current_version=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          version_name=$(echo "$current_version" | cut -d'+' -f1)
          build_number=$(echo "$current_version" | cut -d'+' -f2)
          new_build_number=$((build_number + 1))
          new_version="$version_name+$new_build_number"
          sed -i "s/^version:.*/version: $new_version/" pubspec.yaml
          echo "âœ… Version updated: $current_version â†’ $new_version"
          grep "version:" pubspec.yaml

      - name: ðŸ—ï¸ Build release APK
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          echo "Building for environment: $ENVIRONMENT"
          flutter clean
          flutter build apk --release \
            --obfuscate \
            --split-debug-info=debug/$ENVIRONMENT \
            --dart-define=ENV=$ENVIRONMENT

      - name: ðŸ“¤ Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ðŸ”§ Setup Firebase CLI (optional)
        run: curl -sL https://firebase.tools | bash

      - name: ðŸš€ Distribute to Firebase App Distribution (optional)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: 1:50315071096:android:74ad8c587ca08dd986278d
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app $FIREBASE_APP_ID \
            --groups "DeveloperGroup" \
            --release-notes "${{ github.event.inputs.release_notes }}"

      - name: ðŸ’¾ Commit and push updated version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Committing and pushing updated version..."
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pubspec.yaml
          git commit -m "ðŸ”¢ Bump build number to $(grep '^version:' pubspec.yaml | awk '{print $2}')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          echo "âœ… Version pushed successfully!"